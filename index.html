<!doctype html>
<html class="font-Montserrat text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/749147ef9c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assest/watching-a-movie.png" type="image/x-icon">
    <title>Movie at Home</title>
</head>
<body>
    <!-- header -->
    <header class="mb-3">
        <div id="main-banner" class="main-banner">
            <div class="main-banner--container-logo">
                <div id="backButton" class="pr-4">
                    <i class="fa-solid fa-circle-left fa-xl"></i>
                </div>
                <img src="./assest/watching-a-movie.png" alt="logo-movie-at-home" width="28">
                <h2 class="text-base relative top-1">Movie at HOME</h2>
            </div>
            <div class="main-banner--container">
                <p class="powered-by">Powered by</p>
                <img class="text-right" src="./assest/logo-tmdb.svg" alt="logo-tmdb" width="96">
            </div>
        </div>
        <nav id="nav" class="nav">
            <!-- <div id="backButton" class="flex">
                <i class="fa-solid fa-circle-chevron-left fa-xl"></i>
                <h2 id="nav-title--section" class="title"></h2>
            </div> -->
            <h2 id="nav-title--section" class="secondTitle pt-3"></h2>
            <div id="nav-bar--selections" class="nav-bar--selections">
                <form class="text-black pr-2" for="options">
                    <select class="nav-select" name="options" id="options">
                        <!-- <option value="all" selected>All</option> -->
                        <option value="movie" selected>Movies</option>
                        <option value="tv">Series</option>
                    </select>
                </form>
                <form name="formCategories" class="text-black" for="categories">
                    <select class="nav-select" name="categories" id="categories">
                        <option value="" selected>Categories</option>
                        <!-- <option value="id">List of categories</option> -->
                    </select>
                </form>
            </div>
            <div id="search_bar" class="nav-bar--search">
                <input class="search-bar" type="search" name="search" id="search" placeholder="Type here..." autocomplete="off">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass pl-2"></i></button>
            </div>
        </nav>
    </header>
    <main>
        <section id="detailsSection" class="detailsSection mb-3">
            <div id="detailsPoster-container" class="detailsPoster-container">
                <div id="detailsPoster" class="detailsPoster">

                </div>
            </div>
            <div class="flex justify-evenly items-center pb-4">
                <p id="year" class="text-xs font-normal"></p>
                <div class="flex justify-around items-center">
                    <p id="rate" class="text-xs font-normal pr-3"></p>
                    <i class="fa-solid fa-star text-yellow-500"></i>
                </div>
            </div>
            <h2 id="detailsPoster-title" class="secondTitle"></h2>
            <p id="genres" class="pl-7 text-xs font-extralight py-1"></p>
            <p id="overview" class="w-11/12 pl-7 text-sm py-1"></p>
        </section>
        <h2 id="similarTitles" class="secondTitle pb-3">Similar Titles</h2>
        <section id="completeMovieListSection" class="completeMovieListSection">
            <!-- <div class="completeMovieListSection--poster"></div> -->
        </section>
        <section id="trending" class="trending">
            <!-- <button id="previuosMovie" class="w-1/12"><i class="fa-solid fa-angle-left"></i></button> -->
            <div id="trending-article" class="trending-article">
                <!-- <div class="trending-poster">
                    <h3 class="trending-poster--title">Fantastic Beasts: The Secrets of</h3>
                </div> -->
            </div>
            <!-- <button id="nextMovie" class="w-1/12"><i class="fa-solid fa-angle-right"></i></button> -->
        </section>
        <div id="movieSectionContainer">
            <!-- <section id="top-rate" class="top-rate">
                <div class="flex items-end justify-between">
                    <h2 class="title">Top Rated</h2>
                    <a href="#moreTopRate" id="seeMoreButtonTopRate" class="seeMoreButton">See more</a>
                </div>
                <div id="top-rate-container" class="top-rate-container--poster">
                    <div class="top-rate-poster"></div>
                </div>
            </section> -->
        </div>
    </main>
    <footer class="footer">
        <a href="#home"><i class="fa-solid fa-house fa-xl"></i></a>
        <a href="#search="><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        <a href=""><i class="fa-solid fa-heart fa-xl"></i></a>
        <a href=""><i class="fa-solid fa-user fa-xl"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/secrets.js"></script>
    <script src="./src/navigation.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/listSections.js"></script>
</body>
</html>
