<!doctype html>
<html class="font-Montserrat text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/749147ef9c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assest/watching-a-movie.png" type="image/x-icon">
    <title>Movie at Home</title>
</head>
<body>
    <!-- header -->
    <header class="pb-3">
        <div id="main-banner" class="main-banner">
            <div class="main-banner--container">
                <img src="./assest/watching-a-movie.png" alt="logo-movie-at-home" width="28">
                <h1 class="text-lg tracking-wide">Movie at HOME</h1>
            </div>
            <div class="main-banner--container">
                <p class="powered-by">Powered by</p>
                <img src="./assest/logo-tmdb.svg" alt="logo-tmdb" width="96">
            </div>
        </div>
        <nav class="nav">
            <div class="nav-bar--selections">
                <label class="text-black pr-2" for="options">
                    <select class="nav-select" name="options" id="options">
                        <option value="Movies">Movies</option>
                        <option value="Series">Series</option>
                    </select>
                </label>
                <!-- <button class="nav-button selected" id="movies">Movies</button>
                <button class="nav-button selected" id="series">Series</button> -->
                <!-- <input class="checkbox" type="checkbox" name="movies" id="movies" value="Movies">
                <label for="movies">Movies</label>
                <input class="checkbox" type="checkbox" name="series" id="series" value="Series">
                <label for="series">Series</label> -->
                <label class="text-black" for="categories">
                    <select class="nav-select" name="categories" id="categories">
                        <!-- <option value="">Categories</option>
                        <option value="action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Dramatic">Dramatic</option> -->
                    </select>
                </label>
            </div>
            <div class="nav-bar--search">
                <input class="search-bar" type="text" name="search" id="search" placeholder="Buscar">
                <button><i class="fa-solid fa-magnifying-glass pl-2"></i></button>
            </div>
        </nav>
    </header>
    <main>
        <section class="trending">
            <button id="previuosMovie" class="w-1/12"><i class="fa-solid fa-angle-left"></i></button>
            <article id="trending-article" class="trending-article">
                <!-- <div class="trending-poster">
                    <h3 class="trending-poster--title">Fantastic Beasts: The Secrets of</h3>
                </div> -->
            </article>
            <button id="nextMovie" class="w-1/12"><i class="fa-solid fa-angle-right"></i></button>
        </section>
        <section class="popular">
            <div class="flex items-center justify-between">
                <h2 class="title">Most Popular</h2>
                <button class="mr-2 text-xs font-semibold border-b-2">Ver Más</button>
            </div>
            <div id="popular-container" class="popular-container--poster">
                <!-- <div class="popular-poster"></div> -->
            </div>
        </section>
        <section class="top-rate">
            <div class="flex items-center justify-between">
                <h2 class="title">Top Rated</h2>
                <button class="mr-2 text-xs font-semibold border-b-2">Ver Más</button>
            </div>
            <div id="top-rate-container" class="top-rate-container--poster">
                <!-- <div class="top-rate-poster"></div> -->
            </div>
        </section>
        <section class="upcoming">
            <div class="flex items-center justify-between">
                <h2 class="title">Upcoming</h2>
                <button class="mr-2 text-xs font-semibold border-b-2">Ver Más</button>
            </div>
            <div id="upcoming-container" class="upcoming-container--poster">
                <!-- <div class="upcoming-poster"></div> -->
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="#main-banner"><i class="fa-solid fa-house fa-xl"></i></a>
        <a href=""><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        <a href=""><i class="fa-solid fa-circle-plus fa-xl"></i></a>
        <a href=""><i class="fa-solid fa-circle-arrow-down fa-xl"></i></a>
        <a href=""><i class="fa-solid fa-user fa-xl"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/secrets.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
